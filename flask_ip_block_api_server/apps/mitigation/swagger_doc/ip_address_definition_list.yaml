tags:
  - '[미티게이션 페이지] ip definition api'
parameters:
  - in: query
    name: keyword
    type: string
    required: false

  - in: query
    name: limit
    type: integer
    required: true

  - in: query
    name: offset
    type: integer
    required: true

responses:
  200:
    description: 미티게이션 페이지 IP definition 리스트
    schema:
      id: ip_address_definition_list
    examples:
      {
        "status": 200,
        "result": "Your request is successful",
        "message": "Request fulfilled, document follows",
        "data":
          [
            {
              "ip_address": "1.220.171.212",
              "name": "HQT-MARKET-SEARCH-01",
              "description": "강병탁 Ubuntu 18.04 HQ 마케팅용서버1번",
              "last_modify_dtime": "2021-05-17 09:49:34",
              "reg_dtime": "2021-04-21 16:28:33"
            },
            {
              "ip_address": "1.220.171.243",
              "name": "AIS GUEST Dagobah",
              "description": "서주영 iptime A2003NS0MU HQ 대고바 GUEST 와이파이",
              "last_modify_dtime": "2021-05-17 09:49:35",
              "reg_dtime": "2021-04-21 16:28:33"
            }
          ]
      }
  400:
    description: 미티게이션 페이지 IP definition 리스트 실패
    schema:
      id: ip_address_definition_list failed
    examples:
      {
        "status": 400,
        "result": "Your request is failed",
        "message": "Bad request syntax or unsupported method",
      }
